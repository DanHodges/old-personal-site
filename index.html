---
layout: default
---
<div class="page-content">
  <div class="mdl-grid">

    {% for post in site.posts %}
      {% if post.hide %}
      <!-- do nothing -->
      {% elsif post.highlight %}
      <div class="section-highlight section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone" {% if post.image %} style="background: url('{{ post.image }}') center/cover;" {% endif %}>
        </header>
        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
          <div class="mdl-card__supporting-text">
            <h4>{{ post.title }}</h4>
            {{ post.excerpt }}
          </div>
          <div class="mdl-card__actions">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
          </div>
        </div>
      </div>

      {% else %}
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--4-col-tablet  mdl-cell--12-col-phone">
        <div class="mdl-card__title" {% if post.image %} style="background: url('{{ post.image }}') center/cover;" {% endif %}>
        </div>
        <div class="mdl-card__supporting-text">
          {{ post.excerpt }}
        </div>
        <button class="post-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="location.href='{{ post.github}}'">
          {% if post.repo %}<i class="fa fa-github"></i>
          {% else %}<i class="material-icons">keyboard_arrow_right</i>
          {% endif %}
        </button>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.link }}" target="_blank">
            {{ post.title }}
          </a>
        </div>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
